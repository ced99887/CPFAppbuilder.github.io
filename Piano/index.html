<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Piano</title>
</head>

<body>
    <div class="container">
        <button class="pbtn col-1 col-md-1 offset-1" id="do" onclick="ckevent(this)" name="261">
            Do
        </button>
        <button class="pbtn col-1 col-md-1" id="re" onclick="ckevent(this)" name="293">
            Re
        </button>
        <button class="pbtn col-1 col-md-1" id="mi" onclick="ckevent(this)" name="329">
            Mi
        </button>
        <button class="pbtn col-1 col-md-1" id="fa" onclick="ckevent(this)" name="349">
            Fa
        </button>
        <button class="pbtn col-1 col-md-1" id="so" onclick="ckevent(this)" name="392">
            So
        </button>
        <button class="pbtn col-1 col-md-1" id="la" onclick="ckevent(this)" name="440">
            La
        </button>
        <button class="pbtn col-1 col-md-1" id="si" onclick="ckevent(this)" name="493">
            Si
        </button>
        <button class="pbtn col-1 col-md-1" id="hdo" onclick="ckevent(this)" name="523">
            Do
        </button>
    </div>

    <div class="container">
        <button onclick="bee()">小蜜蜂</button>
    </div>
    <!-- Sol Mi Mi Fa Re Re Do Re Mi Fa Sol Sol Sol Sol Mi Mi Fa Re Re Do Mi Sol Sol Do -->



    <script>
        setup();

        function setup() {
            if (cpf) {
                cpf.setPinMode('["resetPin"],["setPinMode", "digital", 6, "TONE"] ');
            }
        }

        function ckevent(event) {
            var a = event.name;

            console.log(a);
            console.log(event.id);

            if (cpf) {
                cpf.request(`["tone_play", 6, ${a}, 300]`);
            }

            console.log(`["tone_play", 6, ${a}, 300]`);
        }

        function bee() {
            console.log('BEE');
            if (cpf) {
                cpf.request('["tone_play", 6, 392, 200],["sleep", 300],["tone_play", 6, 329, 300],["sleep", 300],["tone_play", 6, 329, 300],["sleep", 300]');
                cpf.request('["tone_play", 6, 349, 200],["sleep", 300],["tone_play", 6, 293, 300],["sleep", 300],["tone_play", 6, 293, 300],["sleep", 300]');
                cpf.request('["tone_play", 6, 261, 200],["sleep", 300],["tone_play", 6, 293, 300],["sleep", 300],["tone_play", 6, 329, 300],["sleep", 300],["tone_play", 6, 349, 200],["sleep", 300],,["tone_play", 6, 392, 200],["sleep", 300],["tone_play", 6, 392, 200],["sleep", 300]');
                cpf.request('["tone_play", 6, 392, 200],["sleep", 300],["tone_play", 6, 329, 300],["sleep", 300],["tone_play", 6, 329, 300],["sleep", 300]');
                cpf.request('["tone_play", 6, 349, 200],["sleep", 300],["tone_play", 6, 293, 300],["sleep", 300],["tone_play", 6, 293, 300],["sleep", 300]');
                cpf.request('["tone_play", 6, 261, 200],["sleep", 300],["tone_play", 6, 329, 300],["sleep", 300],["tone_play", 6, 392, 300],["sleep", 300],["tone_play", 6, 392, 200],["sleep", 300],,["tone_play", 6, 261, 200]');
            }
        }

        // Sol Mi Mi  Fa Re Re  Do Re Mi Fa Sol Sol  Sol Mi Mi  Fa Re Re  Do Mi Sol Sol Do

        //261 - Do
        //293 - Re
        //329 - Mi
        //349 - Fa
        //392 - So
        //440 - La
        //493 - Si
        //523 - Do
    </script>
</body>

</html>
