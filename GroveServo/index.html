<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>指針溫度計</title>
</head>

<body>
    <h1>指針溫度計</h1>

    <div class="container">

        <div class="col-xs-12">

            <div class="images">
                <img id="thermometer" src="img/thermometer.png">
                <img id="pointer" src="img/pointer.png">
            </div>

        </div>

        <br>

        <h3>
            Degree：
            <span id="degree"></span>º
        </h3>
        <h3>
            Temperature：
            <span id="temp"></span>ºC
        </h3>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js">
        var celsius = 0;
        var degree = 0;
        // var tempdata;

        setup();

        function loop() {
            if (cpf) {
                tempdata = cpf.get("a1");
                celsius = toCelsius(tempdata);
                // document.getElementById("temp").innerHTML = celsius;
                document.getElementById("temp").innerHTML = tempdata;

                if (celsius >= -30 && celsius <= 50) {
                    degree = Math.floor((180 / 80) * celsius + 67.5); // 30 * 2.25 = 67.5
                    document.getElementById("pointer").style.transform = "rotate(" + degree + "deg)";
                    document.getElementById("degree").innerHTML = degree;
                    cpf.request('["analogWrite", 4' + Math.abs(degree - 180) + ']');
                    // cpf.request('["digitalWrite", 4' + Math.abs(degree - 100) + ']');
                }
            }

            setTimeout(loop, 1000);
        }
        loop();

        // Temperature
        function toCelsius(value) {
            var resistance = parseFloat((1023 - value) * 10000 / value);
            var temperature = 1 / (Math.log(resistance / 10000) / 3975 + 1 / 298.15) - 273.15;

            return temperature.toFixed(2);
        }

        function setup() {
            if (cpf) {
                //360度
                // cpf.setPinMode('["resetPin"], ["servo_init", 4, 90, 900, 2100]');
                // cpf.request('["servo_pos_speed", 4, 60]');

                //180度
                // cpf.setPinMode('["resetPin"], ["setPinMode", "digital", 4, "SERVO"]');
                // cpf.request('["servo_pos_speed", 4, 60]');
                // cpf.setPinMode('["resetPin"], ["setPinMode", "analog", 1, "INPUT"], ["setPinMode", "digital", 4, "SERVO"]')
                cpf.setPinMode('["resetPin"] ,["setPinMode", "analog", 1, "INPUT"], ["setPinMode", "digital", 4, "SERVO"]');

            }
        }
    </script>
</body>

</html>
