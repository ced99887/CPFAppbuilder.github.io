<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>指針溫度計</title>
</head>
<body>
        <h1>指針溫度計</h1>

        <div class="container">
            
            <div class="col-xs-12">
                <div class="images">
                    <img src="img/thermometer.png" alt="" id="thermometer">
                    <img src="img/pointer.png" alt="" id="pointer">
                </div>
            </div>
    
            <h3>
                Degree：
                <span id="degree">none</span>º
            </h3>
            <h3>
                Temperature：
                <span id="temp">none</span>ºC
            </h3>
        </div>
    
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js">
            setup();
    
            function loop() {
                cpf.request('["servo_pos_speed", 4, 60]');
    
    
                setTimeout(loop, 1000);
            }
            loop();
    
    
            function setup() {
                if (cpf) {
                    //360度
                    // cpf.setPinMode('["resetPin"], ["servo_init", 4, 90, 900, 2100]');
                    // cpf.request('["servo_pos_speed", 4, 60]');
    
                    //180度
                    cpf.setPinMode('["resetPin"], ["setPinMode", "digital", 4, "SERVO"]');
                    // cpf.request('["servo_pos_speed", 4, 60]');
                }
            }
        </script>
</body>
</html>
