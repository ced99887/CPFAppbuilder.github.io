<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <title>指針溫度計</title>
</head>

<body>
    <h3>GAS</h3>
    <div id="gas"></div>

    <h3>Axis</h3>
    <div id="axis">
        <span>X：</span>
        <span id="axis-x"></span>
        <p id="axis-x-data"></p>
        <br>
        <span>Y：</span>
        <span id="axis-y"></span>
        <p id="axis-y-data"></p>
        <br>
        <span>Z：</span>
        <span id="axis-z"></span>
        <p id="axis-z-data"></p>
        <br>
        <span>氣體標準：</span>
        <span id="gas-val"></span>
    </div>

    <script>
        var gas; // 氣體
        var gas_val = 1000; // 氣體濃度標準

        var axis_x; // 三軸加速度計-X軸
        var axis_y; // 三軸加速度計-Y軸
        var axis_z; // 三軸加速度計-Z軸

        var axis_x_data = [];
        var axis_y_data = [];
        var axis_z_data = [];

        var axis_x_avg = 0;
        var axis_y_avg = 0;
        var axis_z_avg = 0;

        for (var i = 0; i < 10; i++) {
            axis_x_data[i] = 1600;
            axis_y_data[i] = 1600;
            axis_z_data[i] = 1600;
        }

        setup();


        function loop() {

            if (cpf) {

                // axis_x_avg = 0;
                // axis_y_avg = 0;
                // axis_z_avg = 0;

                gas = cpf.get("a0");
                document.getElementById("gas").innerHTML = gas;

                axis_x = cpf.get("adxl345", "x");
                axis_y = cpf.get("adxl345", "y");
                axis_z = cpf.get("adxl345", "z");
                document.getElementById("axis-x").innerHTML = axis_x;
                document.getElementById("axis-y").innerHTML = axis_y;
                document.getElementById("axis-z").innerHTML = axis_z;

                axis_x_data.splice(0, 1);
                axis_x_data.push(axis_x);
                axis_x_avg = Math.abs(axis_x_avg - Math.abs(axis_x_data[0] - axis_x_data[1]) / 9);
                axis_x_avg += Math.abs(axis_x_data[9] - axis_x_data[8]) / 9;

                axis_y_data.splice(0, 1);
                axis_y_data.push(axis_y);
                axis_y_avg = Math.abs(axis_y_avg - Math.abs(axis_y_data[0] - axis_y_data[1]) / 9);
                axis_y_avg += Math.abs(axis_y_data[9] - axis_y_data[8]) / 9;

                axis_z_data.splice(0, 1);
                axis_z_data.push(axis_z);
                axis_z_avg = Math.abs(axis_z_avg - Math.abs(axis_z_data[0] - axis_z_data[1]) / 9);
                axis_z_avg += Math.abs(axis_z_data[9] - axis_z_data[8]) / 9;


                // for (var i = 0; i < 10 - 1; i++) {
                //     axis_x_avg += Math.abs(axis_x_data[i] - axis_x_data[i + 1]);
                //     axis_y_avg += Math.abs(axis_y_data[i] - axis_y_data[i + 1]);
                //     axis_z_avg += Math.abs(axis_z_data[i] - axis_z_data[i + 1]);
                // }

                // axis_x_avg /= 9;
                // axis_y_avg /= 9;
                // axis_z_avg /= 9;

                if (axis_x_avg > 20 || axis_y_avg > 20 || axis_z_avg > 20) {
                    gas_val = 600;
                }
                else {
                    gas_val = 1000;
                }

                document.getElementById("gas-val").innerHTML = gas_val;

                document.getElementById("axis-x-data").innerHTML = axis_x_avg;
                document.getElementById("axis-y-data").innerHTML = axis_y_avg;
                document.getElementById("axis-z-data").innerHTML = axis_z_avg;

                if (gas >= gas_val) {
                    for (var i = 0; i < 10; i++) {
                        cpf.request('["tone_play", 6, 784, 300], ["sleep", 200]');
                    }
                }

                setTimeout(loop, 100);

            }

        }
        loop();

        function setup() {
            if (cpf) {
                console.log("版本21");
            }

            if (cpf) {
                // A0 Grove-氣體傳感器(MQ5)
                cpf.setPinMode('["resetPin"], ["setPinMode", "analog", 0, "INPUT"], ["setPinMode", "digital", 6, "TONE"], ["grove_adxl345_init"]');
            }
        }

        // function danger() {
        //     console.log("危險");

        //     sleep();
        //     gas_val = 1000;
        // }

        //                 cpf.request('["tone_play", 6, 784, 300], ["sleep", 200]');
        //             }
        //         }

        //         if ((new Date().getTime()) - starTime > 10) {
        //             break;
        //         }
        //     }
        // }

    </script>

</body>
