<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">

    <title>指針溫度計</title>
</head>

<body>
    <h3>GAS</h3>
    <div id="gas"></div>

    <h3>Axis</h3>
    <div id="axis">
        <span>X：</span>
        <span id="axis-x"></span>
        <br>
        <span>Y：</span>
        <span id="axis-y"></span>
        <br>
        <span>Z：</span>
        <span id="axis-z"></span>
        <br>
    </div>

    <script>
        var gas; // 氣體
        var gas_val = 1000; // 氣體濃度標準

        var axis_x; // 三軸加速度計-X軸
        var axis_y; // 三軸加速度計-Y軸
        var axis_z; // 三軸加速度計-Z軸

        setup();

        function loop() {

            while (true) {
                if (cpf) {
                    gas = cpf.get("a0");
                    document.getElementById("gas").innerHTML = gas;

                    axis_x = cpf.get("adxl345", "x");
                    axis_y = cpf.get("adxl345", "y");
                    axis_z = cpf.get("adxl345", "z");
                    document.getElementById("axis-x").innerHTML = axis_x;
                    document.getElementById("axis-y").innerHTML = axis_y;
                    document.getElementById("axis-z").innerHTML = axis_z;

                    console.log(`x=${axis_x}，y=${axis_y}，z=${axis_z}`);

                    // console.log("gas_val：" + gas_val);
                    if (gas >= gas_val) {
                        for (var i = 0; i < 10; i++) {
                            cpf.request('["tone_play", 6, 784, 300], ["sleep", 200]');
                        }
                    }

                }

                setTimeout(() => { }, 100);

            }

        }
        loop();

        function setup() {
            if (cpf) {
                // A0 Grove-氣體傳感器(MQ5)
                // A1 Grove壓電式振動傳感器 
                // cpf.setPinMode('["resetPin"], ["setPinMode", "analog", 0, "INPUT"], ["setPinMode", "analog", 1,"INPUT"], ["setPinMode", "digital", 6, "TONE"], ["grove_adxl345_init"]');
                cpf.setPinMode('["resetPin"], ["setPinMode", "analog", 0, "INPUT"], ["setPinMode", "digital", 6, "TONE"], ["grove_adxl345_init"]');
            }

        }

    </script>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script> -->
</body>

</html>
