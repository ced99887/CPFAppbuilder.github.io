<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">

    <title>指針溫度計</title>
</head>

<body>
    <h3>GAS</h3>
    <div id="gas"></div>
    <h3>SHOCK</h3>
    <div id="shock"></div>

    <script>
        var gas; // 氣體
        var shock; // 震動
        var gas_val = 1000; // 氣體濃度標準

        setup();

        function loop() {
            if (cpf) {
                gas = cpf.get("a0");
                // console.log(gas);
                shock = cpf.get("a1");
                // console.log(shock);

                document.getElementById("gas").innerHTML = gas;
                document.getElementById("shock").innerHTML = shock;

                console.log("gas_val：" + gas_val);
                if (gas >= gas_val) {
                    for (var i = 0; i < 10; i++) {
                        cpf.request('["tone_play", 6, 784, 300], ["sleep", 200]');
                    }
                }
                cpf.request(`["analogWrite", 6, 255]`);
            }

            setTimeout(loop, 1000);
        }
        loop();




        function setup() {
            if (cpf) {
                // A0 Grove-氣體傳感器(MQ5)
                // A1 Grove壓電式振動傳感器 
                cpf.setPinMode('["resetPin"], ["setPinMode", "analog", 0, "INPUT"], ["setPinMode", "analog", 1,"INPUT"], ["setPinMode", "digital", 6, "TONE"], ["setPinMode", "digital", 6, "PWM"]');
            }

        }

    </script>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script> -->
</body>

</html>
