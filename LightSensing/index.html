<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Light Sensing</title>
</head>

<body>

    <div id="title">Light Sensing</div>
    <br>
    <div class="lightsenser">
        <span>
            <img src="img/light.png" alt="">ï¼š
        </span>
        <span id="lightA"></span>

    </div>

    <script>
        var light;

        setup();

        function setup() {
            if (cpf) {
                cpf.setPinMode('["resetPin"],["setPinMode", "analog", 0, "INPUT"], ["setPinMode", "digital", 7, "OUTPUT"]');
            }
        }

        function loop() {
            var red = 0;
            var green = 0;
            var blue = 0;
            if (cpf) {
                // cpf.setPinMode('["resetPin"], ["setPinMode", "analog", 0, "INPUT"]');
                light = cpf.get("a0");
                document.getElementById("lightA").innerHTML = light;
                console.log(light);
            }
            
            cpf.request('["digitalWrite", 7, 0]')

            setTimeout(loop, 1000);
        }
        loop();
    </script>
</body>

</html>
