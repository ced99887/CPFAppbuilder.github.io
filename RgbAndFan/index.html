<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <button class="btn btn-primary" onclick="btnclick()">按我，拜託！!</button>




    <script>
        var light = 255;
        var breath = true;
        var onoff = true;

        setup();

        function loop() {
            if (cpf) {

                if (onoff) {

                    if (breath) {
                        light = light - 15;
                        if (light <= 0) {
                            breath = !breath;
                        }
                    }
                    else {
                        if (light < 0) {
                            light = 0;
                        }
                        light = light + 15;
                        if (light >= 255) {
                            breath = !breath;
                        }
                    }
                    cpf.request(`["analogWrite", 6, ${light}]`);
                    cpf.request(`["grove_setColorRGB", 0, ${light}, ${light}, ${light}]`);
                    console.log(light);
                    console.log(`["analogWrite", 6, ${light}]`);
                }



            }
            setTimeout(loop, 100);
        }
        loop();

        function btnclick() {
            // cpf.initSpeechRecognition("cmn-Hant-TW");
            cpf.request(`["analogWrite", 6, 0`);
            cpf.request(`["grove_setColorRGB", 0, 0, 0, 0]`);
            onoff = !onoff;
        }

        function setup() {
            if (cpf) {
                // cpf.setPinMode('["resetPin"],["setPinMode", "digital", 6, "PWM"]');
                cpf.setPinMode('["resetPin"],["grove_newChainableLED", 7, 8, 1], ["setPinMode", "digital", 6, "PWM"], ["grove_rgblcd_begin", 16, 2]');
            }
        }


    </script>
</body>

</html>
