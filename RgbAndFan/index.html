<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        var light = 255;
        var state = true;

        setup();

        function loop() {
            if (cpf) {
                if (state) {
                    light = light - 5;
                    if(light <= 0) {
                        state = !state;
                    }
                }
                else{
                    if(light < 0) {
                        light = 0;
                    }
                    light = light + 5;
                    if(light >= 255) {
                        state = !state;
                    }
                }
                cpf.request('["analog", 6, 120]');
                cpf.request(`["grove_setColorRGB", 0, ${light}, ${light}, ${light}]`);
            }
            setTimeout(loop, 100);
        }
        loop();

        function setup() {
            if (cpf) {
                cpf.setPinMode('["resetPin"],["setPinMode", "digital", 6, "PWM"]');
                cpf.setPinMode('["resetPin"],["grove_newChainableLED", 7, 8, 1]');
            }
        }


    </script>
</body>

</html>
